Starostlivo som si vsetko pred dovolenkou naplanoval, nechal 5 nalezov volnych a na dovolenke som sa uplne opustil. Tymto rovno priznavam, ze cislo 4000 je vysledkom kreativneho logovania, budiz mi to odpustene.
Po dovolenke sme sa do toho pustili tak, ako sa ma, a to v terene. Samozrejme, ze som cistal listing dokladne (ehm), tak som zameral Mikovoniho pamatnik. Nejak to nesedelo, a az po precitani, co vlastne zamerat a jemnom kopnuti do zadku od nemenovaneho kolegu sme mali sprany zaciatocny bod.
Potom zacalo vymyslanie, co s tym, a coskoro sme sa nepresnymi metodami dostali k spravnemu vysledku pri jednom stage. Potom to uz bolo jasne.
Stage v terene sme s Kumahelionom merali kazdy zvlast, nech mame presnejsie vysledky. Merat mierku s 3m pasmom bolo zabavne, aj ked asi hlavne pre dalsich navstevnikov hradu.
Najviac sa mi pacil posledny stage, za ktory samotny by sa patrilo udelit bodik.
Final potesil prevelice, take nieco sa v meste nevidi.

Dakujem teda za zazitky, aj za krasny final :-) V keske som zanechal SWG a tu zanechavam jeden bodik tiez.
