            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GC48T5Y#tabs-2" title="Tak toto teda bol zážitok ako má byť. Dovnútra som nechcel ťahať decká, tak som išiel sám. 
Pred vchodom som sa zarazil, a chvíľu vykrikoval do otvorí, veď čert nespí a medvede tiež nie. Aj keď by musel mať veľmi rad ľudí a autá, keby tam vydržal. 
Samozrejme som si atribúty prečítal až pred odlovom a naivne som si myslel, že diódka na telefóne mi pomôže. No nie, je naprd. 
Tieto veci pekne skombinované mi vyhnali adrenalín úplne do výšin. Pridajme ešte k tomu, že nemám v láske uzavreté a tmavé priestory. 
Na začiatku ešte kým som videl steny som bol v pohode. Ale neskôr, keď sa jaskyňa rozšírila, nevidel som na koniec ani na steny a už vôbec nie, kam idem :-)
Nejako som sa dohrabal úplne k protiľahlej stene, kde už bola dole voda a hľadal a hľadal a hľadal. A nenašiel :-(

Z jaskyne som vyliezol s rozklepanými nohami, odratými rukami a celý zablatený. 
Som rád, že to mám za sebou, pre mňa to bola D5T5 :-)
Favoritný bodík tu sadne ako ... na šerbeľ. Ďakujem!
