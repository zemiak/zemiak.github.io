I decided to go through the vegetation, and I somehow succeeded. There were thick bushes, small trees, lots of roseships. It was really a geocaching hell.

However, the coords are now quite exact, so I was able to locate the cache pretty much instantly when I got to GZ. And then there was a way back 🤦🏼‍♂️

Thanks for the cache, I am sure 22 years ago it was a nice place :-)
