            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GCAA7RH#tabs-2" title="Toto bol jeden z najsilnejsich zazitkov tohto roka. Zamerne nepisem najlepsich, ale tak po poriadku.

Napriek tomu, ze predpoved ukazovala poobede dazd, neomylne som sa vybral po kesku uprostred dazda. Predpoved milosrdne zamlcala, ze to nebude dazd obycajny, ale lejak. V aute som objavil jesennu bundu, tak som sa potesil, ze az tak nezmoknem. Ach, svata prostota.

Topanky aj oblecenie statocne bojovali. Kym som bol v lese, tak to slo, ale ked som sa zacal predierat mokrou travou cez luku, zbabelo to vzdali a zacali cvachtat uz aj zvnutra. Schuti a od srdca som si zanadaval a nejako to dobojoval az ku keske.

A tam som zbadal milu a trefnu radu od ownera. Nebudem spoilovat, ale myslim, ze sa mu stikutalo este hodiny po tom, ako som ho pospominal.

Naspat to uz bolo zufale, voda mi cvachtala nielen v topankach (ak vies, co tym myslim). Docvachtal som sa k autu, a s mokrou ritou odsoferoval domov, kde sa susim snad doteraz.

Za kesku kazdopadne dakujem a nechavam si tu bodik, aby som si pamatal, ze niektore kesky sa chodia lovit za sucha. Dakujem!

Edit: 20, 20 dni mam slump! snad to vyda aspon na zemiakovu medailu :-D
