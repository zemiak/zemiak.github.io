Ha! Tak to teda nie. Mokre nohy som mal vo vyhlade uz od decembra, ked som zacal riesit stare kesky. Na koniec maja mame naplanovany vylet do tejto oblasti, dal som si ju na watchlist a tesil sa na nu.

Az dosiel mail s upozornenim od reviewera. Rychlo som pisal ownerovi, ci mu nebude vadit obnova a tiez reviewerovi, nech sa neponahla :-) Owner sa sice neozval, ale zelenu na servis som dostal.

Dnes rano o piatej bol budicek, fical som pre Kumaheliona a isli sme rovnou ciarou do Lomnice. Skusili sme najprv zabuchat na tie spravne dvere, ale tam sa skvel napis &quot;pridem o 18:00&quot;. Tuto cast &quot;Find Waldo&quot; sme nezvladli, skoda. Po popise od reviewera by som sa s qwertym rad stretol :)

Chvilu sme pobiehali, mysleli, ze asi odideme s dlhym nosom, ale nakoniec sme pokyny nasli. Vsetko sme pofotili, budovu (aj s pomocou) identifikovali a isli k nej. Tu nastal maly zadrhel, kedze pozadovana tabulka uz na nej nie je. Nastastie sme nasli podobnu s neuplnym textom, a internetove archivy vydali tu pravu.

Po preratani suradnic sme sa vydali na final. Opacnym smerom. No, kazdy si moze pomylit sever s vychodom, nie? Nastastie sme omyl zbadali a otocili sa :) Po kratkej prechadzke sme dorazili na miesto, opatrne docupitali k hintu a po chvilke zaznamenali uspech! A so suchymi nohami :)

Krabicku sme nahradili novou, zapisali sa na prve miesto v cistom logbooku a nechali v nej nejake SWG. Staru sme vzali so sebou a zlikvidovali - uz z nej nebolo pouzitelne nic.

Vdaka za tuto legendu, sme radi, ze stale funguje tak, ako ma a da sa v pohode odlovit (az na guglenie tabulky). Samozrejme, nechavam tu bodik!
