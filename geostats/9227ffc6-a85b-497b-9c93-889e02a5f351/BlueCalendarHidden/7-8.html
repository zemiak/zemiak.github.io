            </th>

            <th><abbr title="Unknown Cache"><svg height="24px" width="24px"><use xlink:href="/geostats-static/types/cache-types.svg#icon-8"/></svg></abbr></th>

            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GC3FA19#tabs-2" title="Cesta k tejto keske bola u mna dlha. S keskami som zacal na konci 2015 a myslim ze v dalsom roku som zachytil relaciu na Radiu FM, kde sa rozpravalo o mimozemstanoch v lesoch nad Racou.

Vcelku ma to zaujalo, ale pustil som to z hlavy. Kazdy rok som si listing par krat otvoril, a aj hned zatvoril. Az v auguste som si povedal, ze idem na to. Prvy krok bol lahky, a hned na druhom zasek. No kolko som ja kopancov dostal pocas lustenia, to sa este nestalo. Niektore kroky boli jasne, niektore nie, ale po 3 tyzdnoch (!) bolo hotovo.
Keska bola vypnuta, chvilu som koketoval s myslienkou, prejst si najprv stage, ale kvoli plnohodnotnemu zazitku s detmi som si pockal na zapnutie.

Tak ten spravny moment prisiel dnes. Samozrejme, hodinu pred odchodom som zistil, ze mam zle suradnice stage 1. Vdaka ownerovi som aj prisiel na to, preco (vdaka!). Hned, ako bola keska zapnuta, sme sa dohodli s Radicovci a Sharkixom na odlove na dnes. Oni uz kesku davno maju, ale kedze si pamatali final, tak sa chceli pozriet, ako to budu znasat moje detvaky. Radicovci zobral tiez svoje 2, uz vacsie ako vtedy, tak bola celkom zabava.

Po tom, ako sme rozkodovali stage 1, pristavil sa neznamy chlapik, ze ci hrame hru. Vysvitlo, ze je to Rozmetal a priviedol si tiez partiu spolukeserov. Dohodli sme sa, ze si zavolame a my sme sa presunuli k stage 2. V lese sme zvolili skratky cestami-necestami, lebo sme nechceli vyblokovat Rozmetala a spol. Stage 2 bola chutovka, na zaciatku sme mali mensie problemy, ale dalsie casti uz boli bezproblemove. Stage 3 takisto super, kluc sme mali raz dva.

Vtipna prihoda z natacania nastala, ked som zahlasil, ze kluc je super, ale odkial mam vediet, kam mame s nim dofrasa ist. Potom, co sa dosmiali, sa so mnou podelili o nazor na moju inteligenciu. Opravnene :-( Ale aspon sa pobavili.

Tak uz na finali vonku padla sanka prvy krat. Perfektne miesto. Trosku sme polaborovali s klucikom, otvorili a pred nami UPNA PARADA. Vyborny final, neskutocne pekna praca. Vsetko sme poskusali, detom sme nakecali, ze ked zapnu obidva cudliky ... no uz by som spoileroval.

Len poviem, ze cestou k autu sa ma dcera drzala za ruku a trvala na tom, ze pojdeme vpredu, lebo tych poslednych v noci vzdy nieco zozerie. No. A ani starsiemu synovi nebolo vsetko jedno. Nastastie zaspali v pohode a nemalo to nasledky :-)

Dakujem za tuto paradicku! To, ze tu nechavam FP ani netreba spominat. Myslim, ze som si ju nepresiel posledny krat, a rad sem zoberiem este nejakeho kolegu :)
" target="_blank">201209</a></td>
