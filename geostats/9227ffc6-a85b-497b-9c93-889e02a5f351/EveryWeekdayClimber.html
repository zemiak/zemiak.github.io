        <style>
            .desktop-calendar {
                border-collapse: collapse;
                margin: 6px 0;
            }

            .desktop-calendar caption {
                background: darkgreen;
                border-radius:5px 5px 0 0;
                padding:4px;
                text-transform:uppercase;
                letter-spacing:1px;
                color:#fff;
                cursor:default;
            }

            .desktop-calendar thead tr {
                text-align: left;
            }

            .desktop-calendar th,
            .desktop-calendar td {
                padding: 4px 6px;
            }

            .desktop-calendar tbody tr {
                border-bottom: 1px solid;
            }

            .desktop-calendar tbody tr:last-of-type {
                border-bottom: 1px solid;
            }

            *{ margin:0;padding:0; }

            .sum, tr.sum, td.sum, th.sum {
                background-color: rgb(215, 215, 215);
                color: black;
                text-align: center;
                font-weight: bold;
            }

            #mobileWeeklyTable td.stats_cell_couple,
            #mobileWeeklyTable td.stats_cell_few,
            #mobileWeeklyTable td.stats_cell_some,
            #mobileWeeklyTable td.stats_cell_many,
            #mobileWeeklyTable td.stats_cell_lots,
            #mobileWeeklyTable td.stats_cell_missing {
                color: white;
            }
        </style>
