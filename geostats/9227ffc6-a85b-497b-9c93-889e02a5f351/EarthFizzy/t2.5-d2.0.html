            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GC8RDAT#tabs-2" title="Moje prvé Earth-{FTF}, alebo o príjemnej aprílovej prechádzke a sile marketingu.

Parkoval som v Devínskej pri istej nemenovanej obchodnej prevádzke, keď mi zrazu volal geokolega (s ktorým som sa videl pred pol hodinou). Že či mám nastavené maily na nové Earthky. No, nemal som. Tak, že mi vyšla nová kúsok od domu. Pozrel som na mobil, a naozaj, nová ikonka cca 500m hore na kopci nad vodárňou. Tak si hovorím super, volám žene, že nad Devínskou je nová keška a že za pol hodinu som doma.

Vybehol som k vodárni, a vyrazil rezkým tempom do kopca, k ikonke. Okolie poznám ako vlastné topánky a tak som zachvíľu fotil stage 1 a utekal k dvojke. Tam som dorazil, pofotil, a že idem naspäť na Sandberg a do Waitovho. Ale kdežeho, zrazu som sa pozrel lepšie a tam dve ďalšie zastávky. Tak volám žene, že nech vypustí deti do Waitovho, že som do 15 minút tam. Ako odmena za toto vedomé klamstvo sa spustila dažďovaá prehánka. Dobre, no, zaslúžil som si. Zrýchleným presunom som sa dostal k tretej zastávke. Smerom k štvrtej ma zastavilo stádo nie veľmi rozzúrených, zato prudko prítulných kôz, čo ma mierne zdržalo. Po otočke k Waitovmu som dostal ďalšiu dažďovú spŕšku a vyhubované od ženy, že kde som.

No nakoniec to dopadlo dobre, deti sa vo Waitovom nestratili, pozisťovali sme, čo treba a presunuli sa do obľúbeného Sandbergu. Kým lozili po skalách, ja som si zistil posledné údaje a skompletizoval odpovede. Batéria mobilu vydržala a spokojní sme odišli k autu a domov.

Ďakujem za parádny zážitok. Mám rád takéto prechádzkové kešky, ktoré mi buď ukážu nové miesta, alebo ma prinútia objaviť niečo nové na tých, na ktorých som sa cítil doma. Táto keška to všetko perfektne spĺňa. Bodík je samozrejmosť :)" target="_blank">200524</a></td>
