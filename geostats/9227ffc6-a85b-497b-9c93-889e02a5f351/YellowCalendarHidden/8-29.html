Mrholilo a les bol mokry, teplo tiez nebolo. To sa coskoro zmenilo, ked som zacal stupat do kopca, zapotil som sa dost :-)

Po tych rokoch sa tu trochu zmenil teren, chodnik je zarasteny, k prvej tabuli s mapou (necitatelnou) som sa doslova predral cez kriky, ktore zarastli cesticku. Mensi problem bol tiez, ze nie je znaceny, par krat som bludil, bez GPS by som nemal sancu najst vsetky tabule.

Odlov jednotlivych tabuli bol bez problemov, tie sa dali bez problemov precitat a zapisat si potrebne hodnoty.

K &quot;STG10 Hradisko severna brana&quot; urcite odporucam ist za sipkou kratsou cestou (vid mapu v popise kesky), dlhsia je na konci zapratana spadnutymi stromami a treba to obchadzat.

Pri &quot;Vyhliadke&quot; som vyratal final a ako inac, zle. Na piaty pokus som zistil, kde bola chyba a bol konecne uspesny.

Kesku som nasiel v dobrej kondicii, logbook sice velmi jemne navlhnuty, ale po tych rokoch super. Vnutri bolo aj SWG.

Vdaka za zabavu, po verajsom behani po labkach mi to sice zabralo 2,5h (ak neratam 7 hodin za volantom tam a spat), ale stalo to zato. Kraj tu je krasny, skoda ze taky prazdny, zasluzil by si viac navstevnikov (aj naucny chodnik obnovu a znacenie).
