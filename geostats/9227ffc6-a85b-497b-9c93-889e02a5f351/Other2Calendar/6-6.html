            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GC9DBWX#tabs-2" title="Ach teda tato mi dala zabrat. Lustenie celkom islo, aj ked co museli autori filmu fajcit, to mi je zahada. Asi vsetko. No nic, suradnice pockali a dnes som si spravil 2km prechadzku ku keske najprv po asfaltke, potom po sirsej polnacke a nakoniec po zarastenom mokrom chodniku.

Kamaratmi mi bola vliata do zil nadej, ze kesku dam dole biltemou. No prd makovy. Ten maly hajzlik sa drzal konara nielen labami ale aj zubami, nepustil. Bolo mi jasne, ze sa lezeniu nevyhnem, co som aj s patricnym komentarom urobil a pekne som si zafrflal, kedze bolo mokro, prijemne sa smykalo a konariky vyzerali byt stavane tak na 15 rocne decko.

Obzvlast uspokojujuce bolo objimanie stromu jenou rukou, pritom statie na jednej nohe a lavou rukou otvaranie a zatvaranie kesky. Fakt. Odporucam kazdemu.

Po zlezeni dole som zistil, ze vyzeram jak keby som padol najprv do blata a nasledne do nejakych krikov. Perfektny outfit na moju zriedkavu navstevu kancelarie.

Vyzera to tak, ze si do auta nebudem balit uz len nahradne topanky, ale aj gate, tricko a spodne pradlo.

Dakujem ownerovi, prajem dobry matros do fajky a nechavam tu srcco, ked uz ma ten usaty hajzlik tolko vytrapil. (Nemyslim ownera. Aj ked....)

----------
