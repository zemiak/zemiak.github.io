            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GC7G5C0#tabs-2" title="Krabica si sancu rozhodne zasluzila! Po tejto keske som pokukoval dlhu dobu. Najprv som celkom nechapal, ako sa ma lustit, a az po jej disable a naslednej obnove som sa pozrel poriadne.
Suradnice som ziskal par tyzdnov dozadu, ked som zacal riesit Mafianov. Putovali na lepsie casy, lebo takato keska by sa nemala lovit osamote.
Od zaciatku, ked som ju spomenul v skupine, sa nasi kolegovia, ktori ju uz maju, zacali naramne tesit. To ma malo hned varovat :-)

Dnes prisiel den D, ked sme sa dali o cca osmej vecer dohromady spolu s Kumahelionom, Sharkixom a mojim najstarsim Matusom. Radicovci mal zaracha, takze si to neuzil.
Nechali sme sa trosku zmiast Sharkixom, ktory mal povodny nastupny bod na trasu a bola tam este odrazka. Chvilku sme sa predierali, ale nakoniec sa nam podarilo najst tu spravnu cestu. Samozrejme, cesta spat bola pohodlna a bezproblemova :-D
Akonahle sme trafili svetlusky, isli sme ako po masle. Ked sa stratili, kusok sme sa vratili a nasli odbocku do hustia. Final bol takisto super oznaceny bez sance na omyl.

Prvy som liezol dolu ja. No... Nebolo mi vsetko jedno, myklo ma ako fras a teda to som cakal vselico. Zacal som jemne nadavat (predsa len, mali sme so sebou dieta) a ked sa Kumahelion pytal, povedal som mu, ze je tam vela pavukov. Nech mu predsa nepokazim radost :-)
Skoro som sa nedostal k logbooku, s tym som mal najvacsi problem, siahnut pre pomocku na otvorenie.

Nastastie som to nejako zvladol, zapisal sa a vyliezol hore. Matus chcel vidiet aspon fotku, lebo dole som ho nepustil. Ukazal som mu ju a to bola dalsia chyba :) Celou cestou k autu sa obzeral a nepustil sa ma ani na sekundu.

No, co povedat. Nemam dost favoritnych bodov na tuto kesku, jeden naozaj nestaci. Uz listing je super a sposob riesenia fajn. Cesta za svetluskami takisto bezproblemova a okolie je kupodivu ciste. Ale final, to je lahodka, na ktoru stopercentne nezabudnem. Dufam ze ta sanca, ktoru keska dostala, bude trvat poriadne dlho a bude tesit dalsich nalezcov este dlho.

Vdaka za skvely zazitok!" target="_blank">200726</a></td>
