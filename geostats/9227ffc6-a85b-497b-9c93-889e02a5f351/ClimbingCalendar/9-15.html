Tak teda, toto bola parada. Bodaj ho aj s Mar(e)kom Polom, nielen daleko cestoval, ale aj vysokoooo! Ak to teda tiez nenafejkoval a nedal si tu krabicu vyniest hore nejakou sikovnou damou. 

Po vyjdeni kesky a s miestnymi znalostami sme ficali rovno na final. Cestou nas na bajku trhol JaSaHram, ktory uz vyvracal hlavu a potom sme ju vyvracali vsetci spolocne. Nie je lahke tu potvoru hnusnu malu zazriet, ved D tu nie je len na paradu. Hint ani listing teda extra nepomohol.  Myslim, ze ani priama fotka krabice by nepomohla.

Chalani nahadzovali jedna radost, ale velmi sa nedarilo. Nakoniec sa podarilo cdrw nahodit a aj lano natiahnut, nie sice idealne, ale predsa. Dievcata to odliezli uplne paradne a zapisali sme sa aj sme prevelmi uzitocne bonusove ciselko nasli.

Dakujeme za celu zabavu, ownerovi za umiestnenie, cdrw a Labutke za nahodenie a lezbu. Za toto rychle co{FTF} tu necham bodik. Dakujem!
