            <td><a href="https://www.geocaching.com/seek/geocache_logs.aspx?code=GC1R8XH#tabs-2" title="Prvy pokus odlovit aspon zopar stages prebehol niekedy pred dvomi rokmi, ked som si podla indicii na uvode vyratal suradnice a preliezol skoro cely pravy breh a nadarmo.

Skusal som si to vyratat este par krat aj mi to stale vyslo rovnako. Potom som dostal radu, ze mam liezt na iny breh, ale potrebovalo to este cas.

Nasledne na jar 2022 som sa vydal na stage 1 s Krempotom, ktory zhruba vedel kde, aj sme po nie kratkom hladani stage 1 nasli a rozlustil som suradnice dvojky.

Dnes sme sa teda vydali kesku &quot;doklepnut&quot; spolu s Kumahelionom, ved na jubileum sa patri odlovit nejaku legendu. To sme este netusili, ze tu stravime 5 hodin cisteho casu :-) Kumo to opisal dobre, ja len doplnim par detailov.

Stage 4 bolo najvacsie peklo. Tu sme stravili hodinu a pol, po 3/4 hodine sa k nam pridali Viktoria101, ktori nahodne objavili stage 3 a chceli sa dopracovat dalej. Po hodine hladania sme utekali po signal a radu. Skratka, zameranie je trosku (cca 15m) mimo a zo stromu je uz smutny pnik (ani nie ten najvyraznejsi v okoli).

Stage 6 je tazky kvoli ulohe. Ta sa uz rozmocila a rozpila a nie je vidno to, co treba. Takisto sme vyriesili az po fotke kde je uloha jasne viditelna, ale je mozne ze by sme to dali aj bez takejto napovedy.

Najprv sme nasli Final B a potom aj Final A. Ten druhy sa nam pacil viac, aj ked zamok nefunguje a ku krabicke sme sa dostali &quot;alternativnym&quot; sposobom.

Dakujeme Viktoria101 za spolocnost, geokolegom za pomoc s odlovom a autorovi za paradnu kesku :-)
